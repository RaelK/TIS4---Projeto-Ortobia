<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <script src="js/logout.js"></script>
  <title>Consultar Cadastro de Clientes</title>

  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
      padding-top: 80px;
    }

    main {
      padding-bottom: 40px;
    }

    .custom-panel {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      border: 1px solid #dee2e6;
      overflow: hidden;
    }

    .panel-header {
      background-color: #f1f3f5;
      padding: 20px 25px;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .panel-header .iconify {
      font-size: 2rem;
      color: #0d6efd;
    }

    .panel-header h2 {
      margin-bottom: 0;
      font-weight: 500;
      color: #212529;
    }

    .panel-body {
      padding: 25px;
    }

    #dados-cliente {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }

    input[readonly].form-control {
      background-color: #f8f9fa;
      cursor: default;
      border-color: #e9ecef;
    }

    input.editable:focus {
      border-color: #ffc107;
      box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
    }

    .navbar .logo a,
    .navbar a[href="index.html"] {
      font-family: 'Playfair Display', serif;
      /* Exemplo de fonte do logo */
      font-size: 1.5rem;
      font-weight: 700;
      color: #2c3e50;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      /* Espaço entre os links */
      margin: 0;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
      transition: color 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #3498db;
      background-color: rgba(52, 152, 219, 0.1);
    }
  </style>
</head>

<body>
  <header>
    <div id="incluir-header"></div>
  </header>

  <main class="container">
    <div class="custom-panel">
      <div class="panel-header">
        <span class="iconify" data-icon="clarity:users-solid"></span>
        <h2 class="h4">Consultar Cadastro de Clientes</h2>
      </div>
      <div class="panel-body">
        <p class="text-muted">Selecione um cliente abaixo para verificar ou editar os dados cadastrais.</p>
        <div class="mt-4">
          <label for="cliente" class="form-label">Cliente:</label>
          <select class="form-select form-select-lg" name="cliente" id="cliente" onchange="carregarDadosCliente()">
            <option value="" disabled selected>Selecione um cliente</option>
          </select>
        </div>
        <div id="dados-cliente">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div id="incluir-footer"></div>
  </footer>

  <script>
    // Script para carregar o HEADER (versão correta e completa)
    const role = sessionStorage.getItem('role');
    let headerFile = 'header.html'; // Arquivo padrão
    if (role === 'USER') {
      headerFile = 'headerUser.html';
    } else if (role === 'DENTISTA') {
      headerFile = 'headerDentista.html';
    }
    fetch(headerFile)
      .then(res => res.text())
      .then(data => {
        document.getElementById('incluir-header').innerHTML = data;
        // Inicializar o logout após carregar o header
        if (typeof initLogout === 'function') {
          initLogout();
        }
      });
  </script>

  <script>
    // Script para carregar o FOOTER
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('incluir-footer').innerHTML = data;
      });
  </script>

  <script src="./assets/scripts/consultarCadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
