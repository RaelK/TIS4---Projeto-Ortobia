<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Agenda - OrtoBia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="js/logout.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
    <header>
        <div id="incluir-header"></div>
    </header>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Gerenciar Agenda</h2>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div id="calendario"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Consultas do Dia</h5>
                    </div>
                    <div class="card-body">
                        <div id="consultas-dia" class="list-group">
                            <!-- Consultas serão carregadas aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes da Consulta -->
    <div class="modal fade" id="modalConsulta" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes da Consulta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Paciente:</label>
                        <p id="paciente-nome"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Dentista:</label>
                        <p id="dentista-nome"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Serviço:</label>
                        <p id="servico-nome"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Data e Hora:</label>
                        <p id="consulta-data"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Motivo:</label>
                        <p id="consulta-motivo"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Status:</label>
                        <p id="consulta-status"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btnDesmarcar">Desmarcar Consulta</button>
                    <button type="button" class="btn btn-primary" id="btnFinalizar">Finalizar Consulta</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="incluir-footer"></div>
    </footer>

    <script>
        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('incluir-footer').innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js"></script>
    <script src="js/agenda-dentista.js"></script>
</body>
</html>
