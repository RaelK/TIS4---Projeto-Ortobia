<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Tela Principal do Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/logout.js"></script>
  
  <!-- Estilos específicos para padronizar botões de consulta -->
  <style>
    /* Padronizar tamanho e espaçamento dos botões das consultas */
    .card-body .btn {
      margin: 0.5rem !important;
      min-width: 140px !important;
      padding: 0.375rem 0.75rem !important;
      font-size: 0.875rem !important;
      line-height: 1.5 !important;
    }
    
    /* Garantir que todos os botões dentro dos cards tenham o mesmo tamanho */
    .card .btn-success,
    .card .btn-primary,
    .card .btn-danger {
      width: auto !important;
      display: inline-block !important;
      text-align: center !important;
    }
    
    /* Padronizar tamanho dos textos de status da consulta */
    .card-body h5.text-danger,
    .card-body h5.card-title.text-success {
      font-size: 1.25rem !important;
      font-weight: 500 !important;
      margin-bottom: 1rem !important;
    }
  </style>
</head>

<body>

  <header>
    <div id="incluir-header"></div>
  </header>

  <main>
    <div id="boasvindas" class="h4 p-3 text-black border-bottom border-black text-center"></div>

    <div id="prox-consultas" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <div class="h4 p-3 mt-5 text-black border-bottom border-black text-center">
      Consultas Anteriores
    </div>

    <div id="ant-consultas" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-5">
      <div id="liveToast" class="toast align-items-center text-bg-primary border-0 m-5" role="alert"
        aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
        <div class="toast-header">
          <img src="./images/receipt-solid.svg" class="rounded me-2" alt="" width="20" height="20" />
          <strong class="me-auto">OrtoBia</strong>
          <small>Notificação</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="corpo-toast">Mensagem</div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Remarcar Consulta
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="ModalCorpo"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="incluir-footer"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('incluir-footer').innerHTML = data;
      });
  </script>
  <script src="js/PrimeiraTelaCliente.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
