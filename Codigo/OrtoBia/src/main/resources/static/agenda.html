<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - OrtoBia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="js/logout.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 10;
            right: 30px;
            bottom: 30px;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <div id="incluir-header"></div>
    </header>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Agenda de Consultas</h2>

        <div class="row">
            <div class="col-md-8">
                <div id="calendario"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Horários Disponíveis</h5>
                    </div>
                    <div class="card-body">
                        <div id="horarios-disponiveis" class="list-group">
                            <!-- Horários serão carregados aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Agendamento -->
    <div class="modal fade" id="modalAgendamento" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agendar Consulta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgendamento">
                        <div class="mb-3">
                            <label class="form-label">Data e Hora</label>
                            <input type="text" class="form-control" id="dataHora" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dentista</label>
                            <select class="form-select" id="dentista" required>
                                <!-- Dentistas serão carregados aqui -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Serviço</label>
                            <select class="form-select" id="servico" required>
                                <!-- Serviços serão carregados aqui -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Motivo da Consulta</label>
                            <textarea class="form-control" id="motivo" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnConfirmarAgendamento">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="incluir-footer"></div>
    </footer>

    <script>
        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('incluir-footer').innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js"></script>
    <script src="js/agenda.js"></script>
</body>

</html>
