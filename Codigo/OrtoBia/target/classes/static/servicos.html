<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviços - Clínica Odontológica</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="incluir-header"></div>
        <script>
            const role = sessionStorage.getItem('role');
            let headerFile = 'header.html';
            if (role === 'USER') {
                headerFile = 'headerUser.html';
            } else if (role === 'DENTISTA') {
                headerFile = 'headerDentista.html';
            }
            fetch(headerFile)
                .then(res => res.text())
                .then(data => {
                    document.getElementById('incluir-header').innerHTML = data;
                });
        </script>
    </header>
    <main>
        <section class="services-section">
            <div class="container">
                <h2>Cadastro de Serviços</h2>
                <div class="services-content">
                    <form id="service-form" class="service-form">
                        <div class="form-group">
                            <label for="service-type">Tipo de Serviço:</label>
                            <select id="service-type" name="service-type" required>
                                <option value="">Selecione um serviço</option>
                                <option value="Extracao">Extrações no geral</option>
                                <option value="Implante">Implantes</option>
                                <option value="Protese">Próteses</option>
                                <option value="Clareamento">Clareamento</option>
                                <option value="Limpeza">Limpeza</option>
                                <option value="Raspagem">Raspagem radicular/Tratamento periodontal</option>
                                <option value="Ortodontia">Tratamento ortodôntico</option>
                                <option value="Cirurgia">Tratamentos esqueléticos cirúrgicos</option>
                                <option value="Pediatria">Atendimento pediátrico</option>
                                <option value="Restauracao">Restaurações de cáries</option>
                                <option value="Faceta">Facetas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição:</label>
                            <textarea id="description" name="description" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="price">Preço (R$):</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duração (minutos):</label>
                            <input type="number" id="duration" name="duration" min="15" step="15" required>
                        </div>
                        <button type="submit" class="btn-primary">Cadastrar Serviço</button>
                    </form>

                    <div class="services-list">
                        <h3>Serviços Cadastrados</h3>
                        <div id="services-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Serviço</th>
                                        <th>Descrição</th>
                                        <th>Preço</th>
                                        <th>Duração</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="services-body">
                                    <!-- Serviços serão inseridos aqui via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="incluir-footer"></div>
    </footer>
    <script src="js/services.js"></script>
</body>

</html>
